<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8">

  <title>File Appender</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser.
      Please <a href="https://browsehappy.com/">upgrade your browser</a>

  <!-- Add your site or application content here -->
  <header class="header-main">
    <h1 class="h1--title">APPENDR 9000</h1>
  </header>
  <div class="main-wrapper">
    <main class="main" role="main">
      <div class="spinner"></div>
      <div class="infinity"></div>
      <section class="section">
        <p class="para--opening">This is my file appending application.</p>
        <p class="para--last">There are many like it, but this one is mine.</p>
        <h2 class="h2--welcome">Welcome to Appendr</h2>
      </section>
      <div class="upload-area" id="upload_area">
        <section class="section">
          <label for="file_input_1" class="label--first">File No. 1</label>
          <input class="input--file--first" id="file_input_1" type="file" required>
        </section>
        <section class="section">
          <label for="file_input_2" class="label">File No. 2</label>
          <input class="input--file" id="file_input_2" type="file" required>
        </section>
        <section class="section">
          <label for="file_input_3" class="label">File No. 3</label>
          <input class="input--file" id="file_input_3" type="file">
        </section>
        <section class="section" id="last">
          <label for="file_input_4" class="label--last">File No. 4</label>
          <input class="input--file--last" id="file_input_4" type="file">
        </section>
      </div>
      <section class="section--btns">
        <button class="btn--primary" id="btn_more_fields" title="Click here to add more files" type="button">add more files</button>
        <button class="btn--primary" id="btn_append" title="Click here to append" type="button">append</button>
      </section>
    </main>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
  </script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js" defer></script>
